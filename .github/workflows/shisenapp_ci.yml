name: ShisenApp CI
on:
  push:
    branches: 
      - master 
  pull_request:
    branches: 
      - master 

jobs:
  build-test-deploy:
    name: Build, test, and deploy the project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - name: Build and test
        run: |
          npm install
          npm run build
          npm test
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist 
